version: 2.1

jobs:
  validate:
    docker:
      - image: alpine

    steps:
    - checkout
    - run: yarn install
    - run: jupiter-scripts validate

  build:
    docker:
      - image: alpine

    steps:
      - checkout
      - run: yarn run build

  deploy:
    docker:
      - image: alpine

    steps:
      - checkout
      - run: jupiter-scripts deploy

workflows:
  version: 2
  validate-build-deploy:
    jobs:
      - validate
      - build
      - deploy:
          context: package
          requires:
            - build

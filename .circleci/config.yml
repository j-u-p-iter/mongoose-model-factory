version: 2.1

aliases:
  - &docker
    - image: circleci/openjdk:8-jdk-node-browsers
    - image: circleci/mongo:latest 

jobs:
  validate:
    docker: *docker

    steps:
    - checkout
    - run: yarn install
    - run: mongodb
    - run: yarn run validate

  build:
    docker: *docker

    steps:
      - checkout
      - run: yarn install
      - run: yarn run build

  deploy:
    docker: *docker

    steps:
      - checkout
      - run: yarn install
      - run: yarn run deploy

workflows:
  version: 2
  validate-build-deploy:
    jobs:
      - validate
      - build
      - deploy:
          context: package
          requires:
            - build
